<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthesizer with Web Audio Synth</title>
</head>
<body>
    <h2>Play!</h2>
    <button id="btn">Play</button>
    <h3>volume slider</h3>
    <input class="volume" type="range" min="0" max="1" step="0.01" value="0.1" />

    <button data-note="c-4">C-4</button>
    <button data-note="c#4">C#4</button>
    <button data-note="d-4">D-4</button>
    <button data-note="d#4">D#4</button>
    <button data-note="e-4">E-4</button>
    <button data-note="f-4">F-4</button>
    <button data-note="f#4">F#4</button>
    <button data-note="g-4">G-4</button>
    <button data-note="g#4">G#4</button>
    <button data-note="a-4">A-4</button>
    <button data-note="a#4">A#4</button>
    <button data-note="b-4">B-4</button>
    <button data-note="c-5">C-5</button>
    
    <script src="script.js"></script>
</body>

</html>
